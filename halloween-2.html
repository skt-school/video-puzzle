                $('.video_pop_up_js').slideDown(400);
                $('.show_video_js').text('Hide the video');
				playing = 1;
            } else {
				$('.video_pop_up_js').slideUp(400);
                $('.show_video_js').text('Whole video');
            }
			if (!$('.video_pop_up_js').is(':visible') && playing <= 1){
				$('.video_pop_up_js').slideDown(400);
                $('.show_video_js').text('Hide the video');	
            } 
			});	
    </script>
